{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <div class="container flexbox-container">
    {% for container in containers %}
      <div class="flexbox-item">
        <h3>{{container.title}}</h3>
        <p>{{container.description}}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
